{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block body %}
<div class="container">
    <form action="{% url 'cart' %}" method="post">
        {% csrf_token %}
        <div class="row">
            {{ form.as_ul }}
            <input type="submit" value="Обновить заказ">
        </div>
        <div class="row">
            {{ formset.management_form }}
            {% for position_form in formset %}
            <h6>{{ position_form.instance.product }}</h6>
                {{ position_form.as_ul }}
            {% endfor %}
        </div>
    </form>
    <div class="row">
        <form action="{% url 'finish' %}">
            {% csrf_token %}
            <input type="submit" value="Оформить заказ">
        </form>
    </div>
</div>
{% endblock %}
